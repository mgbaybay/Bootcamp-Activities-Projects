<!DOCTYPE html>
<html>
	<head>
		<title>Travel Gallery</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			*{
				box-sizing: border-box;
			}

			body{
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
				background-color: black;
			}

			header{
				text-align: center;
				padding: 32px;
			}

			h1, h3, p{
				color: white;
			}

			main{
				display: flex;
				flex-wrap: wrap;
				margin: auto;
				justify-content: space-around;
			}  

			section{
				display: flex;
				flex-direction: column;
				margin: 10px;
				padding: 15px;
				justify-content: center;
				align-items: center;
			} 

			section img{
					/* display: block; */
				width: 300px;
				height: 400px;
				border: 10px solid rgb(135, 161, 0);
				border-radius: 5px;
			}  

			@media screen and (max-width: 768px){
				section{
					max-width: 100%; 
					margin: auto;    
				}
				main{
					flex-direction: column;
					justify-content: center;
				}
			}
		</style>
	</head>

	<body>
		<header>
			<h1>Artworks by Leonardo da Vinci</h1>
			<p>Famous works by the legendary artist</p>
		</header>

		<main> 
			<section>
				<img src="img/monalisa.jpg">
				<h3>Mona Lisa</h3>
				<p>Add a description of the image here</p>
			</section>

			<section>
				<img src="img/thevirginandthechild.jpg">
				<h3>The Virgin and the Child</h3>
				<p>Add a description of the image here</p>
			</section>

			<section>
				<img src="img/headofawoman.jpg">
				<h3>Head of a Woman</h3>
				<p>Add a description of the image here</p>
			</section>
			
			<section>
				<img src="img/ladywithanermine.jpg">
				<h3>Lady with a Nermine</h3>
				<p>Add a description of the image here</p>
			</section>
		</main>
	</body>
</html>
