<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tables and Divs</title>
		<meta charset="UTF-8">
		<style>
			body{
				background-color:#f1f8e9 ;
			}
		</style>
	</head>

	<body>
		<center>
			<h2>Table</h2> 
			<table border="2" cellpadding="10" cellspacing="10" width="30%" align="center">              
				<tr bgcolor="34495E" style="color:white"> 
					<th colspan="2">Header Section</th> 
				</tr>

				<tr bgcolor="DAF7A6"> 
					<td colspan="2">Navigation Bar</td> 
				</tr>

				<tr> 
					<td bgcolor="AED6F1" height="100px">Index</td> 
					<td bgcolor="3498DB" height="100px">Content Section</td>
				</tr>

				<tr>
					<td bgcolor="1B4F72" colspan="2">Footer</td> 
				</tr>       
			</table>

			<br/><h2>Div</h2>
			<div style="width:30%; border:2px outset black;">
				<div style="background-color:#34495E; height:30px; text-align:center;">
					Header Section
				</div>

				<div style="background-color:#DAF7A6; height:30px; text-align:center">
					Navigation Bar
				</div>

				<div style="background-color:#AED6F1; text-align:center; height:300px; width:40%; float:left;">
					Index
				</div>

				<div style="background-color:#3498DB; text-align:center; height:300px; width:60%; float:left;">
					Content Section
				</div>

				<div style="background-color:#1B4F72; height:30px; clear:both">
					<center>
						Footer
					</center>
				</div>
			</div>
		</center>
	</body>
</html>
