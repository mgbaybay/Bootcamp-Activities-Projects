<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Tables and Divs</title>
		<meta charset="UTF-8">
		<style>
			body{
				background-color:#f1f8e9 ;
			}
		</style>
	</head>

	<body>
		<center>
			<h2>Table</h2> 
			<table border="2" cellpadding="10" cellspacing="2" width="30%" align="center">              
				<tr bgcolor="34495E" style="color:white"> 
					<th colspan="2" rowspan="2">Student</th>
					<th colspan="4">Exam</th>
					<th colspan="4">Exam</th>
					<th colspan="2" rowspan="2">Final Grade</th> 
				</tr>            
				<tr bgcolor="81B3E5"> 
					<td>Q1</td>
					<td>Q2</td>
					<td>Q3</td>
					<td rowspan="2">Grade</td>
					<td>Q1</td>
					<td>Q2</td>
					<td>Q3</td>
					<td rowspan="2">Grade</td>               
				</tr>
				<tr bgcolor="DAF7A6"> 
					<th>Code</th>
					<th>Name</th>
					<td>8</td>
					<td>7</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
					<td>7</td>
					<td>s/A.</td>
					<td>c/A.</td>
				</tr>   
				<tr bgcolor="AED6F1"> 
					<td>80549061</td> 
					<td>John</td> 
					<td>70%</td> 
					<td>100%</td>
					<td>100%</td> 
					<td>17.6</td>
					<td colspan="4"></td>
					<td>17.6</td> 
					<td>8</td>
				</tr>
				<tr bgcolor="3498DB">
					<td>80549062</td>
					<td>Mary</td>
					<td>10%</td>
					<td>50%</td>
					<td>50%</td>
					<td>6.8</td>
					<td>100%</td>
					<td>100%</td>
					<td>50%</td>
					<td>16.5</td>
					<td>16.5</td>
					<td>7</td>
				</tr>    
				<tr bgcolor="lightblue">
					<td>80549063</td>
					<td>Claire</td>
					<td colspan="4"></td>
					<td>50%</td> 
					<td>50%</td> 
					<td>50%</td> 
					<td>10.0</td>
					<td>10.0</td>
					<td>10</td> 
				</tr>       
			</table>
		</center>
	</body>
</html>
