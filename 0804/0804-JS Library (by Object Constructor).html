<!DOCTYPE html>
   <html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Library JS Object</title>
   </head>
   
   <body>
      <script type='text/javascript'>
         function bookDetails (libraryID, bookName, bookAuthor, yearPublished, isRead) {
            this.libraryID = libraryID,
            this.bookName = bookName,
            this.bookAuthor = bookAuthor,
            this.yearPublished = yearPublished,
            this.isRead = isRead
         }
         
         let book1 = new bookDetails(Date.now(), 'Real Men are Pogi', 'Ardy Roberto', 2000, true)
         let book2 = new bookDetails(Date.now(), 'The Design of Everyday Things', 'Don Normani', 1990, false)
         let book3 = new bookDetails(Date.now(), 'The Hobbit', 'JRR Tolkien', 1995, true)
         let book4 = new bookDetails(Date.now(), 'Steve Jobs', 'Walter Isaacson', 2001, true)
         let book5 = new bookDetails(Date.now(), 'Mockingjay', 'Suzanne Collins', 2015, false)
         let bookShelf = [book1, book2, book3, book4, book5]

         bookShelf.sort((book1, book2) => {
            if (book1.bookName > book2.bookName) {
               return 1
            } else {
               return -1
            } 
            return 0
         })
         
         var book_is_read = []
         var book_is_not_read = []
         
         for (let i in bookShelf){
            if (bookShelf[i].isRead == true) {
               book_is_read.push(bookShelf[i].bookName)
            } else {
               book_is_not_read.push(bookShelf[i].bookName)
            }
         }

         console.table(bookShelf)
         console.log('I have read the following books: ' + book_is_read.join(', ') + '.')
         console.log('I have not read the following books: ' + book_is_not_read.join(', ') + '.')
      
      </script>
   </body>
</html>
