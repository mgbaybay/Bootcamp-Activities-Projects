<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Library JS Object</title>
   </head>
   
   <body>
      <script type="text/javascript">
         let bookDetails = [{
            libraryid: Date.now(),
            bookName: "Real Men are Pogi",
            bookAuthor: "Ardy Roberto", 
            yearPublished: 2000, 
            isRead: true
         }, {
            libraryid: Date.now(),
            bookName: "The Design of Everyday Things",
            bookAuthor: "Don Normani", 
            yearPublished: 1990, 
            isRead: false
         }, {
            libraryid: Date.now(),
            bookName: "The Hobbit",
            bookAuthor: "JRR Tolkien", 
            yearPublished: 1995, 
            isRead: true
         }, {
            libraryid: Date.now(),
            bookName: "Steve Jobs",
            bookAuthor: "Walter Isaacson", 
            yearPublished: 2001, 
            isRead: true
         }, {
            libraryid: Date.now(),
            bookName: "Mockingjay",
            bookAuthor: "Suzanne Collins", 
            yearPublished: 2015, 
            isRead: false
         }]

         bookDetails.sort((book1, book2) => {
            if(book1.bookName < book2.bookName)
               return -1
            if(book1.bookName > book2.bookName)
               return 1
            return 0
         })
         
         var book_is_read = []
         var book_is_not_read = []
         
         for(let i in bookDetails){
            if(bookDetails[i].isRead == true)
               book_is_read.push(bookDetails[i].bookName)
            else
               book_is_not_read.push(bookDetails[i].bookName)
         }

         console.table(bookDetails)
         console.log("I have read the following books: " + book_is_read.join(", ") + ".")
         console.log("I have not read the following books: " + book_is_not_read.join(", ") + ".")
      </script>
   </body>
</html>
