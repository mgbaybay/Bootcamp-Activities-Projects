<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color:#f1f8e9 ;
            }
        </style>
    </head>

    <body>
        <center>
            <table border="1" cellpadding="5" cellspacing="5">
                <form>                
                    <tr bgcolor="33691e " style="color:white"> 
                        <th colspan="3">REGISTRATION FORM</th> 
                    </tr>
                        
                    <tr> 
                        <td>First Name</td> 
                        <td><input type="text" name="first_name"/></td> 
                    </tr>
                    <tr> 
                        <td>Middle Name</td> 
                        <td><input type="text" name="middle_name"/></td> 
                    </tr>
                    <tr> 
                        <td>Last Name</td> 
                        <td><input type="text" name="last_name"/></td> 
                    </tr>
                    <tr> 
                        <td>Address</td> 
                        <td>
                            <textarea rows="5" cols="50" name="user_address">
                                Enter address here:
                            </textarea>
                        </td> 
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="user_gender" value="Male">Male
                            <input type="radio" name="user_gender" value="Female">Female 
                        </td>
                    </tr>
                    <tr>
                        <td>Career Path Field</td>
                        <td>
                            <select name="dropdown">
                                <option value="Front-end Developer">Front-End Developer</option>
                                <option value="Back-end Developer">Back-end Developer</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Technical Skills</td>
                        <td><input type="checkbox" name="html" value="">HTML
                            <input type="checkbox" name="css" value="">CSS
                            <input type="checkbox" name="javascript" value="">Javascript
                            <input type="checkbox" name="mysql" value="">MySQL
                            <input type="checkbox" name="php" value="">PHP
                            <input type="checkbox" name="laravel" value="">Laravel
                            <input type="checkbox" name="reactjs" value="">ReactJS 
                        </td>
                    </tr>     
                </form>
            </table>
        </center>

        <center>
            <form>
                <p><input type="submit" value="Submit"></p>
            </form>
        </center>
    </body>
</html>
