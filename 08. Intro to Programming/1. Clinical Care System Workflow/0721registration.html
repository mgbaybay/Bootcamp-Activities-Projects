<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>

        <!-------Bootstrap------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!----------CSS--------->
        <link rel="stylesheet" type="text/css" href="0721.css" />
    </head>

    <body>
        <!---------MAIN--------->
        <div class="registration-page">
            <div class="form">
                <form class="login-form">

                    <!-------REGISTRATION------->
                    <div class="row">    
                        <h1>Registration</h1>
                        <hr>
                        <div class="col-md-4 mb-3">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="middle-name">Middle Name</label>
                            <input type="text" class="form-control" id="middle-name">
                        </div>
                        <div class="col-md-1 mb-3">
                            <label for="suffix-name">Suffix</label>
                            <input type="text" class="form-control" id="suffix-name">
                        </div>
                    </div>
                                   
                    <!-------PERSONAL DETAILS------->
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="birthday">Date of Birth</label>
                            <input type="date" class="form-control" id="birthday" name="birthday">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="marital_status">Marital Status</label>
                            <input type="text" class="form-control" id="marital_status">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="gender">Gender</label>
                            <select class="custom-select d-block w-100" id="gender">
                                <option value="">Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div> 
            
                    <!-------ADDRESS------->
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                                    
                    <!-------ADDRESS SUPPLEMENTARY------->
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="city">City</label>
                            <select class="custom-select d-block w-100" id="city">
                                <option value="">Choose...</option>
                                <option>Mandaluyong</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="province">Province</label>
                            <select class="custom-select d-block w-100" id="province">
                                <option value="">Choose...</option>
                                <option>NCR</option>
                            </select>
                        </div>
                            <div class="col-md-3 mb-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip">
                            </div>
                    </div>
                    
                    <!-------EMPLOYER DETAILS------->
                    <div class="row">
                        <div class="col-md-9 mb-3">
                            <label for="employer_name">Employer Name</label>
                            <input type="text" class="form-control" id="employer_name">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="employer_contact">Contact Number</label>
                            <input type="text" class="form-control" id="employer_contact">
                        </div>
                    </div>

                    <!-------EMPLOYER ADDRESS------->
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="employer_address">Address</label>
                            <input type="text" class="form-control" id="employer_address">
                        </div>
                    </div>
            
                    <!-------EMPLOYER ADDRESS SUPPLEMENTARY------->
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="employer_city">City</label>
                            <select class="custom-select d-block w-100" id="employer_city">
                                <option value="">Choose...</option>
                                <option>Mandaluyong</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="employer_province">Province</label>
                            <select class="custom-select d-block w-100" id="employer_province">
                                <option value="">Choose...</option>
                                <option>NCR</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="employer_zip">Zip</label>
                                        <input type="text" class="form-control" id="employer_zip">
                                    </div>
                                </div>
            
                    <!-------INSURANCE INFORMATION------->
                    <hr class="mb-4">
                    <h4 class="mb-3">Insurance Information</h4>
                    <div class="row">    
                        <div class="col-md-6 mb-3">
                            <label for="plan-name">Plan Name</label>
                            <input type="text" class="form-control" id="plan-name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="account-num">Account Number</label>
                            <input type="text" class="form-control" id="account-num">
                        </div>
                    </div>
                    <div class="row">    
                        <div class="col-md-6 mb-3">
                            <label for="policy-holder">Policy Holder</label>
                            <input type="text" class="form-control" id="policy-holder">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="insurance-contact">Contact Number</label>
                            <input type="text" class="form-control" id="insurance-contact">
                        </div>
                    </div>
                                
                    <!-------PAYMENT DETAILS------->
                    <hr class="mb-4">             
                    <h4 class="mb-3">In case of emergency</h4>
                    <div class="row">    
                        <div class="col-md-6 mb-3">
                            <label for="contact-fname">First Name</label>
                            <input type="text" class="form-control" id="contact-fname">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact-lname">Last Name</label>
                            <input type="text" class="form-control" id="contact-lname">
                            </div>
                    </div>
                    <div class="row">    
                        <div class="col-md-6 mb-3">
                            <label for="contact-contactnum">Contact Number</label>
                            <input type="text" class="form-control" id="contact-contactnum">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact-relation">Relationship</label>
                            <input type="text" class="form-control" id="contact-relation">
                        </div>
                    </div>
            
                    <!-------REGISTRATION BUTTON------->
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block col-12" type="submit">Submit Registration</button>
                </form>
            </div>
        </div>        
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"
    >
    </script>
    </body>
</html>
