<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Code Along</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <!-- MAIN -->
        <div class="container p-2">
            <div class="row m-2 shadow p-2 mb-5 bg-body rounded">
                
                <!------FOR THE COLUMNS, I TRIED ADDING THEM TO SPAN-12 BUT FOR SOME REASONS, THE 
                        THE 2 COLUMNS DON'T FIT ON THE SAME ROW SO I ADJUSTED THE WIDTH A BIT----->

                <!-------RIGHT COLUMN------>
                <div class="col-md-4 order-md-2 p-5">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Your E-CART</span>
                        <button type="button" class="btn btn-primary">
                            <span class="rounded-circle bg-primary">3</span>
                        </button>
                    </h4>
                    <ul class="list-group mb-3">

                        <!-------ITEM------->
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Product name</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">P100</span>
                        </li>
                        
                        <!-------ITEM------->
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Second product</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">P500</span>
                        </li>
                        
                        <!-------ITEM------->
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0">Third item</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">P1000</span>
                        </li>

                        <!-------PROMO------->
                        <li class="list-group-item d-flex justify-content-between bg-light">
                            <div class="text-success">
                            <h6 class="my-0">Promo code</h6>
                            <small>EXAMPLECODE</small>
                            </div>
                            <span class="text-success">-P100</span>
                        </li>

                        <!-------TOTAL------->
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (PHP)</span>
                            <strong>P1500</strong>
                        </li>
                    </ul>

                    <!-------PROMO CODE------->
                    <form class="card p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary">Redeem</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-------LEFT COLUMN------->
                <div class="col-md-8 order-md-1 p-5">
                    <h4 class="mb-3">Billing address</h4>
                    
                    <!-------DETAILS------->
                    <form>
                        
                        <!-------NAME------->
                        <div class="row">    
                            <div class="col-md-6 mb-3">
                                <label for="first-name">First name</label>
                                <input type="text" class="form-control" id="first-name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last-name">Last name</label>
                                <input type="text" class="form-control" id="last-name">
                            </div>
                        </div>

                        <!-------USERNAME------->
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>
                       
                        <!-------EMAIL------->
                        <div class="mb-3">
                            <label for="email">Email <span class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="juandelacruz@example.com">
                        </div>

                        <!-------ADDRESS------->
                        <div class="mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Kodego">
                        </div>
                        <div class="mb-3">
                            <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                        </div>

                        <!-------ADDRESS SUPPLEMENTARY------->
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="country">Country</label>
                                <select class="custom-select d-block w-100" id="country">
                                    <option value="">Choose...</option>
                                    <option>Philippines</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state">State</label>
                                <select class="custom-select d-block w-100" id="state">
                                    <option value="">Choose...</option>
                                    <option>NCR</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip">
                            </div>
                        </div>

                        <!-------CHECKBOX AREA------->
                        <hr class="mb-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="same-address">
                            <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
                            <br>
                            <input type="checkbox" class="custom-control-input" id="save-info">
                            <label class="custom-control-label" for="save-info">Save this information for next time</label>
                        </div>
                        <hr class="mb-4">

                        <!-------PAYMENT OPTIONS------->
                        <h4 class="mb-3">Payment</h4>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input id="credit" name="payment-method" type="radio" class="custom-control-input">
                                <label class="custom-control-label" for="credit">Credit card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="debit" name="payment-method" type="radio" class="custom-control-input">
                                <label class="custom-control-label" for="debit">Debit card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="paypal" name="payment-method" type="radio" class="custom-control-input">
                                <label class="custom-control-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <!-------PAYMENT DETAILS------->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="card-name">Name on card</label>
                                <input type="text" class="form-control" id="card-name">
                                <small class="text-muted">Full name as displayed on card</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="card-number">Credit card number</label>
                                <input type="text" class="form-control" id="card-number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="card-expiration">Expiration</label>
                                <input type="text" class="form-control" id="card-expiration">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="card-cvv">CVV</label>
                                <input type="text" class="form-control" id="card-cvv">
                            </div>
                        </div>

                        <!-------CHECKOUT------->
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block col-12" type="submit">Continue to checkout</button>
                    </form>    
                </div>
            </div>
        </div>          
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
