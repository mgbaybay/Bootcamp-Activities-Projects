<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Shopping Cart</title>
   </head>

   <body>
      <script type='text/javascript'>
         class Product {
            constructor(name, price) {
               this.name = name
               this.price = price
            }
         }

         class ShoppingCart {
            constructor(cartItems, totalPrice) {
               this.cartItems = []
               this.totalPrice = 0
            }
            addToCart(product) {
               this.cartItems.push(product)
               this.totalPrice += product.price
            }
         }

         let product1 = new Product('Soap', 25)
         let product2 = new Product('Shampoo', 54)
         let product3 = new Product('Detergent', 65)
         
         let myCart = new ShoppingCart()
         myCart.addToCart(product1)
         myCart.addToCart(product2)
         myCart.addToCart(product3)

         let productList = [product1, product2, product3]
         console.table(productList)
         
         console.log('The total price is PHP' + myCart.totalPrice)
                  
      </script>
   </body>
</html>
