<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shopping Cart</title>
   </head>

   <body>
      <script>
         class Product{
            constructor(name, price){
               this.name = name
               this.price = price
            }
            getNamePrice(){
               return (`${this.name} costs ${this.price}`)
            }
         }

         class ShoppingCart {
            constructor(products, totalPrice){
               this.products = []
               this.totalPrice = 0
            }
            addToCart(product){
               this.products.push(product)
               this.totalPrice += product.price
            }
         }

         let productList = []
         let product1 = new Product ("Soap", 25)
         let product2 = new Product ("Shampoo", 54)
         let product3 = new Product ("Detergent", 65)
         productList.push(product1, product2, product3)

         var cart = new ShoppingCart()
         cart.addToCart(product1)
         cart.addToCart(product2)
         cart.addToCart(product3)

         console.table(productList)
         console.log("The total price is PHP" + cart.totalPrice)         
      </script>
   </body>
</html>
