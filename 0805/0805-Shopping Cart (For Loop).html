<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Shopping Cart</title>
   </head>

   <body>
      <script>
         class Product{
            constructor(name, price){
               this.name = name
               this.price = price
            }
            getNamePrice(){
               return (`${this.name} costs ${this.price}`)
            }
         }

         let productList = []
         let product1 = new Product ("Soap", 25)
         let product2 = new Product ("Shampoo", 54)
         let product3 = new Product ("Detergent", 65)
         productList.push(product1, product2, product3)

         let cartTotal = 0
         for(let i in productList){
            cartTotal += productList[i].price
         }
         
         console.table(productList)
         console.log("The total price is " + "PHP " + cartTotal)
      </script>
   </body>
</html>
